<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Spacewars</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section ng-controller="loginController" ng-show="LCShow()">
        <h1>Space Wars</h1>
        <h2>Room: </h2>
        <h3>{{room}}</h3>
        <div>
            <h2>Joined Users:</h2>
            <ul ng-repeat="(key, value) in usernames">
                <li><h3>{{value.username}}</h3></li>
            </ul>
        </div>
        <button class="btn btn-start" ng-disabled="checkUserCount" ng-click="startGame()">Start Game</button>
    </section>
    <section ng-controller="playController" ng-show="PCShow()">

        <canvas-directive></canvas-directive>
    </section>




    <script src="../lib/angular/angular.js"></script>
    <script src="js/app.min.js"></script>
    <script src="../lib/socket.io/socket.io.js"></script>
</body>
</html>
