<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Spacewars</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div ng-controller="socketController">
        <h1>Space Wars</h1>
        <h2>Room: </h2>
        <qrcode data="hallo" size="200" version="4"></qrcode>
        <h3>{{room}}</h3>
        <div>
            <h2>Joined Users:</h2>
            <ul ng-repeat="(key, value) in usernames">
                <li><h3>{{value}}</h3></li>
            </ul>
        </div>
        <button class="btn btn-start">Start Game</button>
    </div>

    <canvas></canvas>


    <script src="../lib/angular/angular.js"></script>
    <script src="http://monospaced.github.io/bower-qrcode-generator/js/qrcode.js"></script>
    <script src="http://monospaced.github.io/bower-qrcode-generator/js/qrcode_UTF8.js"></script>
    <script src="js/app.min.js"></script>
    <script src="../lib/socket.io/socket.io.js"></script>
</body>
</html>
