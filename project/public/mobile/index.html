<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Spacewars</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
</head>
<body>
    <section class="loginSection center" ng-controller="loginController" ng-show="LCShow()" ng-cloak>
        <h1 class="Title">Space Wars</h1>
        <input class="codeInput" type="text" ng-model="roomId" placeholder="Room Name">
        <input class="UserNameInput" type="text" ng-model="UserName" placeholder="Username">
        <button class="btn btn-join" ng-click="joinRoom(UserName, roomId)">Join Room</button>
        <p>{{text}}</p>
    </section>

    <section ng-controller="playController" class="playSection" ng-show="PCShow()" ng-cloak>
        <div ng-show="startGame">
            <img ng-repeat="i in getNumber(life) track by $index" src="../assets/PNG/UI/playerLife1_{{color}}.png" alt="playerlife">
        </div>
        <p ng-hide="startGame">{{text}}</p>
        <div ng-show="startGame">
            <div class="btnShoot" ng-click="shoot()"><p>press to shoot</p></div>
        </div>
        <div class="btnSettings" ng-click="Settings()">
            <svg viewBox="0 0 268.765 268.765"><use xlink:href="../assets/gear.svg#Settings"></use></svg>
        </div>
        <div class="settings" ng-show="showSettings()">
            <!--<button id="btnColor">Choose color</button>-->
            <button id="btnLeaveRoom" ng-click="leaveRoom()">Leave room</button>
        </div>
    </section>
    <script src="../lib/angular/angular.js"></script>
    <script src="../lib/socket.io/socket.io.js"></script>
    <script src="js/app.min.js"></script>

</body>
</html>
