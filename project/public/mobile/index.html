<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Spacewars</title>
    <link rel="stylesheet" href="css/desktop.min.css">
</head>
<body>
    <section ng-controller="socketController">
        <input class="codeInput" type="text" ng-model="roomId">
        <input class="UserNameInput" type="text" ng-model="UserName">
        <button class="btn btn-default" ng-click="joinRoom(UserName, roomId)">Join Room</button>

        <button id="btnSettings" class="btn btn-default">Settings</button>
        <button id="btnLeaveRoom" class="btn btn-danger"  ng-click="leaveRoom()">Leave room</button>
    </section>

    <script src="../lib/angular/angular.js"></script>
    <script src="../lib/socket.io/socket.io.js"></script>
    <script src="js/app.min.js"></script>

</body>
</html>
